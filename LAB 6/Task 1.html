<!DOCTYPE html>
<html>
<head>
    <title>Change String Casing</title>
</head>
<body>

<script>
    var name = prompt("What is your name?");

    name = name.toLowerCase();
    name = name.charAt(0).toUpperCase() + name.slice(1); 

    alert("Hello " + name);
</script>

</body>
</html>
